<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
       

</head>
<body>




    <header class="bg-warning text-white p-4">
     
        <div class="container">
            
            <div class="row">

                <div class="col-lg-17 col-md-17 col-sm-12">    
                    <h1>To-do App:</h1>
                    <p>Create By Shahzaib Qureshi</p>
                </div>    

            </div>    

        </div>

    </header>        



    <div class="container mt-4">

        <h2>Add Task</h2>

        <form>
            <div class="row">
                <div class="col-lg-7 col-md-4 col-sm-4"><input type="text" class="form-control" id="todo-item"></div>
                <div class="col-lg-1 col-md-2 col-sm-2 s" style="margin-right: 12px;"><input type="button" onclick="addTodo()" class="btn btn-outline-warning" value="Add Task"></div>
                <div class="col-lg-1 col-md-2 col-sm-2 s"><input type="button" onclick="deleteAll()" class="btn btn-outline-danger" value="Delete All"></div>
            </div>    
        </form>
        
        
        <h2 class="mt-5">Task List</h2>

        <div>
            <ul class="list-group" id="list">
            </ul>   
        </div> 

    </div> 







    <script src="app.js"></script>
</body>
</html>
